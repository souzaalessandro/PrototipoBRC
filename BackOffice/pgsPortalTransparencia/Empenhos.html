<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        
        -->
    <link rel="stylesheet" href="../../Content/Font Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="../../Content/Font Awesome/css/brands.min.css">
    <link rel="stylesheet" href="../../Content/Font Awesome/css/solid.min.css">
    <link rel="stylesheet" href="../../Content/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Content/Bootstrap/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="../../Content/Bootstrap/css/jquery-ui.css">
    <link rel="stylesheet" href="../pgsPortalTransparencia/js/empenho.css">

    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card mt-5">
                    <div class="card-header">
                        <div class="caption text-center">
                            <h5>Consultar empenhos</h5>
                            <div class="tools">
                                <a class="collapsed d-block" data-toggle="collapse" href="#collapse-collapsed"
                                    aria-expanded="true" aria-controls="collapse-collapsed" id="heading-collapsed">
                                    <i class="fa fa-chevron-down"></i>
                                </a>
                            </div>
                            <p>
                                <hr>
                            </p>
                        </div>
                    </div>

                    <div id="collapse-collapsed" class="collapse show" aria-labelledby="heading-collapsed">
                        <div class="card-body pt-2">
                            <form class="needs-validation" novalidate onsubmit="return false">
                                <div id="alert"></div>
                                <div class="row">
                                    <div class="col-md-3 col-lg-3 ">
                                        <div class="form-group">
                                            <label for="dtInicialEmpenho">Data inicial</label>
                                            <div class="input-group">
                                                <div class="input-group date" id="dtInicial" data-provide="datepicker">
                                                    <input type="text" id="dtInicialEmpenho" class="form-control"
                                                        required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <span class="fa fa-calendar"></span>
                                                        </span>
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Por favor, informe uma data.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                        <label for="dtFinalEmpenho">Data final</label>
                                        <div class="input-group">
                                            <div class="input-group date" id="dtFinal" data-provide="datepicker">
                                                <input type="text" id="dtFinalEmpenho" class="form-control" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <span class="fa fa-calendar"></span>
                                                    </span>
                                                </div>
                                                <div class="invalid-feedback">
                                                    Por favor, informe uma data.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Numero empenho -->
                                    <div class="col-md-2 col-lg-2 pb-2">
                                        <label for="numeroIni">Número de</label>
                                        <input type="number" class="form-control" id="numeroIni">
                                    </div>
                                    <div class="col-md-2 col-lg-2 pb-2">
                                        <label for="numeroFim">Até</label>
                                        <input type="number" class="form-control" id="numeroFim">
                                    </div>
                                    <!--Fim numero empenho-->

                                </div>
                                <div class="row">
                                    <div class="col-md-8 col-lg-8">

                                        <!-- Tipo de empenho-->
                                        <div class="form-group">

                                            <label for="tipoEmpenho">Tipos</label>
                                            <div class="form-control form-control" id="tipoEmpenho">
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio1" value="E"
                                                            checked> Estimativa
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio2" value="G">
                                                        Global
                                                    </label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="radio"
                                                            name="inlineRadioOptions" id="inlineRadio3" value="O">
                                                        Ordinário
                                                    </label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--Fim tipo de empenho-->
                                <div class="row">
                                    <!-- <div class="fornecedor">-->
                                    <div class="col-md-10 col-lg-10 col-xl-10 pb-2 pr-5">
                                        <label for="fornecedor">Fornecedor</label>
                                        <div class="input-group">
                                            <input type="text" id="fornecedor" class="form-control"
                                                placeholder="Informe o fornecedor" aria-label="Informe o fornecedor"
                                                aria-describedby="basic-addon2">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" id="btnSearch"
                                                    type="submit"><i class="fa fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 col-xl-12">
                <div class="row">
                    <div class="col-lg-12 hide">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Title</h3>
                                <p class="card-text">Text</p>
                            </div>
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <nav class="nav navbar-fixed-top navbar-default">
                        <div class="container">
                            <div class="collapse navbar-collapse">
                                <ul class="nav navbar-nav navbar-rigth">
                                    <li><a href="#">PDF</a></li>
                                    <li><a href="#">Excel</a>
                                </ul>
                            </div>
                        </div>

                    </nav>
                </div>
                <div class="row">

                    <div class="col-md-12 marcador">

                    </div>

                </div>
                <div class="row">

                </div>

            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../Content/Bootstrap/js/jquery-3.4.1.js"></script>
    <script src="../../Content/Bootstrap/js/jquery-ui.js"></script>
    <script src="../../Content/Bootstrap/js/popper.min.js"></script>
    <script src="../../Content/Bootstrap/js/bootstrap.min.js"></script>
    <script src="../../Content/Bootstrap/js/bootstrap-datepicker.js"></script>
    <script src="../../Content/Bootstrap/js/bootstrap-datepicker.pt-BR.min.js"></script>
    <script src="../pgsPortalTransparencia/js/empenho.js"></script>

</body>

</html>
