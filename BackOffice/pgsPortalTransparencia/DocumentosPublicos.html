                        <div class="caption text-center">
                            <h5>Documentos públicos</h5>
                            <div class="tools">
                                <a class="collapsed d-block" data-toggle="collapse" href="#collapse-collapsed"

                                    <div class="col-md-3 col-lg-3 ">

                                            <label for="dtInicialEmpenho">Data inicial</label>
                                            <div class="input-group">
                                                <div class="input-group date" id="dtInicial" data-provide="datepicker">
                                                    <input type="text" id="dtInicialEmpenho" class="form-control"
                                                        required>
                                                    <div class="input-group-append">
                                                        <span class="input-group-text">
                                                            <span class="fa fa-calendar"></span>
                                                        </span>
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Por favor, informe uma data.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                        <label for="dtFinalEmpenho">Data final</label>
                                        <div class="input-group">
                                            <div class="input-group date" id="dtFinal" data-provide="datepicker">
                                                <input type="text" id="dtFinalEmpenho" class="form-control" required>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">
                                                        <span class="fa fa-calendar"></span>
                                                    </span>
                                                </div>
                                                <div class="invalid-feedback">
                                                    Por favor, informe uma data.
                                                </div>
                                            </div>
                                        </div>
                                    </div>










                                    <div class="col-md-10 col-lg-10 col-xl-10 pb-2 pr-5">
                                        <label for="situacao">Tipo Documento</label>
                                        <div class="input-group">


                                            <select class="selectpicker form-control border " id="number3"
                                                title="Tipo documento" data-hide-disabled="true"></select>

                                        </div>
                                    </div>



                                    <div class="col-md-8 col-lg-8">
                                        <!--Começo  da Objeto -->
                                        <label for="fornecedor">Descrição</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                            </div>
                                            <textarea class="form-control" aria-label="With textarea"></textarea>
                                        </div>
                                        <!--Fim da Objeto -->
                                    </div>
                                </div>
                            </form>

                            <div class="col-md-12 col-lg-12">

                                <div>
                                    <button type="reset" class="btn btn-primary fa-pull-right">Limpar </button>
                                    <button type="submit" class="btn btn-primary1 fa-pull-right"
                                        id="btnbuscar">Consultar</button>
                                </div>

                            </div>
